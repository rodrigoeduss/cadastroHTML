<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>
</head>

<body>
    <fieldset>
        <legend>Cadastro</legend>
        <form action="/action_page.php" method="post" enctype="multipart/form-data">

            <label for="nome">Nome:</label><br>
            <input type="text"  name="nome" id="nome" placeholder="Digite seu nome" required>
            <br><br>

            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required>
            <br><br>

            <label for="idade">Idade:</label><br>
            <input type="number" name="idade" id="idade" min="12" required>
            <br><br>

            <label for="data-nascimento">Data de nascimento:</label><br>
            <input type="date" name="data-nascimento" id="data-nascimento">
            <br><br>

            <label>Onde vocÃª possui conta:</label><br>
            <input type="checkbox" name="instagram" id="instagram">
            <label for="instagram">Instagram</label>
            <input type="checkbox" name="facebook" id="facebook">
            <label for="facebook">Facebook</label>
            <input type="checkbox" name="youtube" id="youtube">
            <label for="youtube">Youtube</label>
            <br><br>


            <label>Sexo:</label><br>
            <input type="radio" name="genero" id="masculino">Masculino
            <input type="radio" name="genero" id="feminino">Feminino
            <input type="radio" name="genero" id="outro">Outro
            <br><br>

            <label for="cor-olhos">Cor dos olhos:</label>
            <input type="color" name="cor-olhos" id="cor-olhos">
            <br><br>

            <label for="bio">Biografia:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" required></textarea>
            <br><br>

            <label for="foto">Foto de perfil:</label><br>
            <input type="file" name="foto" id="foto" accept="image/*" required>
            <br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" name="telefone" id="telefone" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" placeholder="(xx)xxxxx-xxxx" required>
            <br><br>

            <label for="perfil-facebook">Link do perfil do Facebook:</label><br>
            <input type="url" name="perfil-facebook" id="perfil-facebook">
            <br><br>

            <label for="senha">Senha:</label><br>
            <input type="password" name="senha" id="senha" minlength="6" maxlength="8" required>
            <br><br>

            <button type="reset">Limpar</button>
            <button type="submit">Enviar dados</button>


        </form>

    </fieldset>
</body>

</html>
